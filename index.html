<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Video Player</title>
</head>
<body>
    <h1>Spustiť video vo fullscreen</h1>

    <!-- Odkaz na spustenie videa -->
    <a href="#" onclick="loadVideo();">Spustiť video</a>

    <div id="video-container"></div>

    <script>
        // Funkcia na načítanie videa na základe URL parametra
        function loadVideo() {
            var urlParams = new URLSearchParams(window.location.search);
            var videoId = urlParams.get('videoId');
            
            if (videoId) {
                var iframe = document.createElement('iframe');
                iframe.setAttribute('width', '100%');
                iframe.setAttribute('height', '100%');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'autoplay; encrypted-media');
                iframe.setAttribute('allowfullscreen', '');

                document.getElementById('video-container').innerHTML = '';
                document.getElementById('video-container').appendChild(iframe);

                // Pokúsiť sa prepnúť do fullscreen režimu po kliknutí
                iframe.requestFullscreen().catch(function (error) {
                    console.log('Fullscreen nebolo možné zapnúť: ', error);
                });
            } else {
                document.getElementById('video-container').innerHTML = '<p>Video nebolo nájdené!</p>';
            }
        }
    </script>
</body>
</html>
