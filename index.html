<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video s QR kódom</title>
</head>
<body>
    <h1>Spustiť video vo fullscreen</h1>

    <!-- Odkaz, ktorý aktivuje video cez JavaScript -->
    <a href="#" onclick="playFullScreenVideo();">Spustiť video</a>

    <script>
        function playFullScreenVideo() {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('width', '100%');
            iframe.setAttribute('height', '100%');
            iframe.setAttribute('src', 'https://www.youtube.com/embed/9NKMjPdkBnY?autoplay=1&mute=1');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');

            // Vytvorenie iframe na stránke a pokus o fullscreen
            document.body.appendChild(iframe);
            iframe.requestFullscreen(); // Pokúsi sa prepnúť do fullscreen režimu
        }
    </script>
</body>
</html>
