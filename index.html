<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <iframe 
        src="https://www.youtube.com/embed/9NKMjPdkBnY?autoplay=1&fs=1&mute=1" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>
</body>
</html>
